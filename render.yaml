services:
  - type: web
    name: omnibus-legal-api
    runtime: python
    region: singapore  # Closest to Indonesia
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NVIDIA_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: QDRANT_URL
        sync: false  # Set to Qdrant Cloud URL
      - key: QDRANT_API_KEY
        sync: false  # Set to Qdrant Cloud API key
      - key: GITHUB_TOKEN
        sync: false  # GitHub Copilot Chat API token
      - key: ANTIGRAVITY_CLIENT_ID
        sync: false  # Optional: Antigravity OAuth
      - key: ANTIGRAVITY_CLIENT_SECRET
        sync: false  # Optional: Antigravity OAuth
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
